<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration Form</title>
    
</head>

<body>
    <div class="container">

        <form action="#" method="post">
            <h1>Students Registration Form</h1>
            <hr>
            <p>UserName:
                <input type="text" name="username" placeholder="Enter name" id="username">
            </p>
            <p>Date of Birth:
                <input type="date" name="mydate" placeholder="Enter Date of Birth" id="mydate">
            </p>
            <p>
                Email:
                <input type="email" name="myemail" placeholder="Enter Email" id="myemail">
            </p>
            <p>Address:
                <input type="text" name="my address" placeholder="Enter Address">
            </p>
            <p>Country:
                <input type="text" name="country" placeholder="Enter Country Name">
            </p>
            <p>
                State: <select name="statename">
                    <option value="Uttar Pardesh">Uttar Pardesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Kerala">Kerala</option>
                    <option value=" Punjab"> Punjab</option>
                </select>
            </p>
            <p>
                Gender: Male <input type="radio" name="myGender"> FeMale <input type="radio" name="myGender"> Other
                <input type="radio" name="myGender">
            </p>
            <p>Role:
                <input type="text">
            </p>
            <p>Password:
                <input type="password" id="password" name="password">
            </p>
            <p>Confirm_Password
                <input type="password" id="confirm_password" name="confirm_password" onkeyup="check(this)">
            </p>
            <p>
                <input type="submit" value="Submit now" id="submit">
            </p>
        </form>
    </div>
</body>
<script type="text/javascript">
   
    var password = document.getElementById('password');
    function check(elem) 
    {
        if (elem.value, length > 0) 
        {
            if (elem.value !== password.value) 
            {
                document.getElementById('alert').innerText = "Confirm password does not match ";
            } else 
            {
                document.getElementById('alert').innerText = "";
            }
        } 
        else 
        {
            document.getElementById('alert').innerText = "Please enter confirm password";
        }
    }
</script>

</html>
